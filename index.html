<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="main">
    <div class="head">
        <div class="playagain"><H3>Play again</H3></div>
        <div class="one_twenty"><p>Between 1 and 20</p></div>
    </div>
    <div class="guess_number">
        <h2>Guess My Number</h2>
    </div>

    <div class="question_mark">
       <div class="question"><h3>?</h3></div>
        <div class="horizontal_line"></div>
    </div>

    <div class="four_grids">
        <div>
            <input class="input_number" type="number">
        </div>

        <div class="start_guessing">
            <p>start guessing</p>
        </div>

        <div class="check_btn">
            <button class="pbtn">Check</button>
        </div>

        <div class="score_Highscore">
            <div class="game_score">Score :20</div>
            <div class="high_score">
            <p>High Score: 0</p></div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>

</html>
